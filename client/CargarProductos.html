<body>
   <div class="container">
      <main>
        <div class="py-5 text-left">
          <h2>Carga de productos</h2>
          <p class="lead"></p>
        </div>
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Complete los siguientes campos</h4>

            <form method="POST" >
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Precio</label>
                  <input type="text" class="form-control" name="precio"  placeholder="Precio">
                </div>
    
                <div class="col-sm-6">
                  <label class="form-label">Cantidad</label>
                  <input type="text" class="form-control"  name="cantidad"  placeholder="Cantidad" value="" required="">
                </div>
    
                <div class="col-12">
                  <label class="form-label">Nombre</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" name="nombre"  placeholder="Nombre" required="">
                  </div>
                </div>
    
                <div class="col-12">
                  <label  class="form-label">Descripcion</label>
                  <input type="text" class="form-control" name="descripcion"  placeholder="Descripcion">
                  <div class="invalid-feedback">
                  
                  </div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" name="categorias"  required="">
                      <option>Vehiculo</option>
                      <option>Accesorio</option>
                      <option>Repuesto</option>
                    </select>
                    <div class="invalid-feedback">
                     
                    </div>
                  </div>
                  <button type="submit"class="btn btn-primary">Cargar</button>
    </form>
