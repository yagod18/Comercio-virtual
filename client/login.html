<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
</head>

<body>
  <header class="row">
    <header class="p-3 bg-dark text-white ">
      <div class="container" >
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  

    </header>

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="recursos/descarga.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

              <form method="POST" action="http://localhost/comercio-virtual/server/models/login" >
              
      
              
      
                <!-- Email input -->
                <div style="margin-top: 19%;"class="form-outline mb-4">
                    <br><br>
                    <label class="form-label"></label>Usuario</label>
                  <input type="text" name="nombreUsuario"  class="form-control form-control-lg"
                    placeholder="Ingrese su nombre de usuario" />
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" >Contraseña</label>

                  <input type="password" name="contrasena" class="form-control form-control-lg"
                    placeholder="Ingrese su contraseña" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordarme
                    </label>
                  </div>
                  <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" style="background-color: rgb(245, 102, 7);" class="btn  btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                  
                  <br> <br> <br> <br>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <br><br><br><br>
        <div style="background-color: rgb(27, 27, 27); ">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <p class="col-md-4 mb-0 text-white">© 2021 Company, Inc</p>
        
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
        
            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
          </footer>
        </div>
